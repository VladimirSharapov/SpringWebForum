#Properties that can be overriden  by Tomcat JNDI variables are following BIG_LETTERS_CONVENTIONS
#Other properties that can be read only from this properties file are using such.usual_convention

#hibernate properties for sessionFactory
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=
hibernate.show_sql=true
hibernate.generate_statistics=false
encoding=utf-8

#hibernate cache config
hibernate.use_second_level_cache=false
hibernate.use_query_cache=false
HIBERNATE_CACHE_FACTORY=org.hibernate.cache.impl.NoCachingRegionFactory
ehcache.config=/ehcache.xml
